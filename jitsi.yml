version: '3.7'

x-defaults: &defaults
  environment:
    - DISABLE_HTTPS=1
    - TZ=Europe/Paris
    - PUBLIC_URL=${SCHEME:-http}://${DOMAIN:-jitsi.localhost}
    - ENABLE_LETSENCRYPT=0

    - XMPP_DOMAIN=meet.jitsi
    - XMPP_SERVER=xmpp.meet.jitsi
    - XMPP_BOSH_URL_BASE=http://xmpp.meet.jitsi:5280
    - XMPP_AUTH_DOMAIN=auth.meet.jitsi
    - XMPP_MUC_DOMAIN=muc.meet.jitsi
    - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
    - XMPP_GUEST_DOMAIN=guest.meet.jitsi
    - XMPP_MODULES=
    - XMPP_MUC_MODULES=
    - XMPP_INTERNAL_MUC_MODULES=

    - JVB_BREWERY_MUC=jvbbrewery
    - JVB_AUTH_USER=jvb
    - JVB_AUTH_PASSWORD=passw0rd
    - JVB_STUN_SERVERS=stun.l.google.com:19302,stun1.l.google.com:19302,stun2.l.google.com:19302 # TODO: Remove Google
    - JVB_PORT=${JVB_PORT:-10000}
    - JVB_TCP_HARVESTER_DISABLED=true
    - JVB_TCP_PORT=${JVB_TCP_PORT:-4443}

    - JICOFO_HOST=${DOMAIN:-jitsi.localhost}
    - JICOFO_HOSTNAME=${DOMAIN:-jitsi.localhost}
    - JICOFO_COMPONENT_SECRET=s3cr37
    - JICOFO_AUTH_USER=focus
    - JICOFO_AUTH_PASSWORD=passw0rd
    - JIGASI_XMPP_USER=jigasi
    - JIGASI_XMPP_PASSWORD=passw0rd
    - JIGASI_BREWERY_MUC=jigasibrewery
    - JIGASI_PORT_MIN=20000
    - JIGASI_PORT_MAX=20050

    - XMPP_RECORDER_DOMAIN=recorder.meet.jitsi
    - JIBRI_RECORDER_USER=recorder
    - JIBRI_RECORDER_PASSWORD=passw0rd
    - JIBRI_RECORDING_DIR=/config/recordings
    - JIBRI_FINALIZE_RECORDING_SCRIPT_PATH=/config/finalize.sh
    - JIBRI_XMPP_USER=jibri
    - JIBRI_XMPP_PASSWORD=passw0rd
    - JIBRI_BREWERY_MUC=jibribrewery
    - JIBRI_PENDING_TIMEOUT=90
    - JIBRI_STRIP_DOMAIN_JID=muc
    - JIBRI_LOGS_DIR=/config/logs

services:
  web:
    <<: *defaults
    image: jitsi/web
    volumes:
      - ${VOLUME_PATH}web:/config
    deploy:
      labels:
        - traefik.port=80
        - traefik.enable=true
        - traefik.frontend.rule=Host:${DOMAIN:-jitsi.localhost}
    networks:
      traefik:
      internal:
        aliases:
          - meet.jitsi

  prosody:
    <<: *defaults
    image: jitsi/prosody
    volumes:
      - ${VOLUME_PATH}prosody:/config
    networks:
      internal:
        aliases:
          - xmpp.meet.jitsi

  jicofo:
    <<: *defaults
    image: jitsi/jicofo
    volumes:
      - ${VOLUME_PATH}jicofo:/config
    networks:
      - internal

  jvb:
    <<: *defaults
    image: jitsi/jvb
    ports:
      - target: ${JVB_PORT:-10000}
        published: ${JVB_PORT:-10000}
        protocol: udp
        mode: host
      - target: ${JVB_TCP_PORT:-4443}
        published: ${JVB_TCP_PORT:-4443}
        protocol: tcp
        mode: host
    volumes:
      - ${VOLUME_PATH}jvb:/config
    networks:
      - internal
      - traefik

volumes:
  web:
  prosody:
  jicofo:
  jvb:

networks:
  internal:
    driver: overlay
    attachable: true
  traefik:
    external: true
    name: traefik-net
